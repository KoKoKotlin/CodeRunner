stages:
- build_image

job 1:
  stage: build_image
  image: docker:git
  services:
  - docker:dind
  script:
  - docker login -u gitlab-ci-token -p $CI_BUILD_TOKEN registry.gitlab.com
  - docker build -t registry.gitlab.com/freinet/lia:${CI_COMMIT_REF_NAME:1} .
  - docker push registry.gitlab.com/freinet/lia:${CI_COMMIT_REF_NAME:1}
  only:
  - tags
